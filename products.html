<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Little Bird Toy Co Site Photos/Shortcut Icon.png">
    <title>Products | Little Bird Toy Shop</title>
</head>
<body>
    <img src="Little Bird Toy Co Site Photos/Alternate Logo 2.png" alt="" class="center-img">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Congratulations! There is an available discount code waiting for you!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p>Your exclusive discount code is: <br> <strong id="discount-code"></strong></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Confirm</button>
            </div>
        </div>
        </div>
    </div>
    <div class="bottom sticky fl bg-gradient">
        <img src="Little Bird Toy Co Site Photos/Shortcut Icon.png" id="bottom-nav" class="inline-block sticky">
        <p class="navbar inline-block text-nav"><a href="index.html">Home</a></p>
        <p class="navbar inline-block text-nav"><a href="contact.html">Contact</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        function modal() {
            $(document).ready(function(){
                $("#exampleModal").modal('show');
            });
        };
        setTimeout(modal, 3500);
        var newText = Math.floor(Math.random()*10000000000000000);
        $('#discount-code').html(newText)
    </script>
</body>
</html>
